<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokedexLaunchX</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="./script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <header>
        <img src="./img/title.png" alt="">
    </header>

    <main>
        <div class="fondo"></div>
    
        <form action="" onsubmit="searchPokemon(event)">
            <input type="text" name="pokemon" autocomplete="off"   placeholder="nombre o id">
        </form>

        <div data-poke-card class="poke-card">
            <div data-poke-name>Pokedex</div>
            <div data-poke-img-container class="img-container">
                <img data-poke-img class="poke-img" src="./img/pokebola.jpg"/>
            </div>
            <div data-poke-id></div>
            <div data-poke-types class="poke-types"></div>
            <div data-poke-abilities class="poke-abilities"></div>
            <div data-poke-stats class="poke-stats"></div>
        </div>
    </main>
    
</body>
</html>
